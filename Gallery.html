      /* Gallery styles */
      .gallery {
        column-count: 4; /* Number of columns, adjust for responsiveness */
        column-gap: 15px; /* Space between columns */
        padding: 20px;
        padding-top: 10px;
      }

      .gallery img {
          width: 100%; /* Ensures images fit within the column */
          margin-bottom: 15px; /* Space between images */
          break-inside: avoid; /* Prevents images from breaking across columns */
      }


      .gallery-item {
          position: relative;
          overflow: hidden;
          cursor: pointer;
      }

      .gallery-item img {
          width: 100%;
          display: block;
          transition: transform 0.3s ease, filter 0.3s ease;
          filter: brightness(70%);
      }

      /* Hover effect */
      .gallery-item:hover img {
          transform: scale(1.1);
          filter: brightness(100%);
      }

      .walkthrough-grid {
          display: none;
          grid-template-columns: repeat(3, 1fr);
          gap: 15px;
          padding: 20px;
      }

      .walkthrough-item {
          cursor: pointer;
      }

      .walkthrough-item video {

      /* Modal styles */

          position: fixed;
          z-index: 10;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;

          align-items: center;
          justify-content: center;
      }

      .modal-content {
          max-width: 80%;
          max-height: 80%;
          border-radius: 10px;
      }

      .close {

          top: 20px;
          right: 30px;
          font-size: 30px;

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const filterButtons = document.querySelectorAll(".filter-btn");
            const galleryItems = document.querySelectorAll(".gallery-item");
            const gallery = document.querySelector(".gallery");
            const walkthroughGrid = document.querySelector(".walkthrough-grid");
    
            filterButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const filter = this.getAttribute("data-filter");
    
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove("active"));
                    this.classList.add("active");
    
                    // Show/Hide images based on the selected filter
                    galleryItems.forEach(item => {
                        if (filter === "all") {
                            item.style.display = (item.getAttribute("data-category") === "walkthroughs") ? "none" : "block";
                        } else if (filter === "walkthroughs") {
                            item.style.display = (item.getAttribute("data-category") === "walkthroughs") ? "block" : "none";
                        } else {
                            item.style.display = (item.getAttribute("data-category") === filter) ? "block" : "none";
                        }
                    });
    
                    // Added lines to toggle gallery and walkthrough grid visibility
                    gallery.style.display = (filter === "walkthroughs") ? "none" : "block";
                    walkthroughGrid.style.display = (filter === "walkthroughs") ? "grid" : "none";
                });
            });
        });
    
        // Image Modal
        const imageModal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modal-img");
    
        document.querySelectorAll(".gallery-item img").forEach(img => {
            img.addEventListener("click", function() {
                imageModal.style.display = "flex";
                modalImg.src = this.src;
            });
        });
    
        // Close image modal when clicking outside
        imageModal.addEventListener("click", function(event) {
            if (event.target !== modalImg) {
                imageModal.style.display = "none";
            }
        });
    
        // Video Modal
        const videoModal = document.getElementById("videoModal");
        const modalVideo = document.getElementById("modal-video");
    
        document.querySelectorAll(".walkthrough-item video").forEach(video => {
            video.addEventListener("click", function() {
                videoModal.style.display = "flex";
                modalVideo.src = this.src;
            });
        });
    
        // Close video modal when clicking outside
        videoModal.addEventListener("click", function(event) {
            if (event.target !== modalVideo) {
                videoModal.style.display = "none";
                modalVideo.pause();
            }
        });
